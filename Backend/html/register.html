<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./client/client.js"></script>
    <title>Register Page</title>
</head>
<body>
    <form onSubmit="handleRegistrationSubmission(event)">
        <div>
            <label for="username-input">Username</label>
            <input id="username-input" type="text" required placeholder="Username"/>
        </div>
        <div>
            <label for="password-input">Password</label>
            <input id="password-input" type="password" required placeholder="Password" />
        </div>
        <div>
            <label for="confirm-password-input">Confirm Password</label>
            <input id="confirm-password-input" type="password" required placeholder="Confirm Password" />
        </div>
        <button type="Submit">Register</button>
    </form>
    <div id="error"></div>
    <div id="registration-response"></div>
</body>
</html>
