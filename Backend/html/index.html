<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwitterClone</title>
    <script>
      let exports = {};
    </script>
    <script defer src="/client/client.js"></script>
    <link rel="stylesheet" href="/html/style.css" />
  </head>
  <body>
    <div class="leftbar">
      <div class="sidebar-menu__item">
        <img src="./icons/home.svg" class="sidebar-menu__item-icon" />
        <a href="#" class="home">Home</a>
      </div>

      <div class="sidebar-menu__item">
        <img src="./icons/explore.svg" class="sidebar-menu__item-icon" />
        <a href="#" class="explore">Explore</a>
      </div>

      <div class="sidebar-menu__item">
        <img src="./icons/notifications.svg" class="sidebar-menu__item-icon" />
        <a href="#" class="notifications">Notifications</a>
      </div>

      <div class="sidebar-menu__item">
        <img src="./icons/messages.svg" class="sidebar-menu__item-icon" />
        <a href="#" class="messages">Messages</a>
      </div>

      <div class="sidebar-menu__item">
        <img src="./icons/bookmark.svg" class="sidebar-menu__item-icon" />
        <a href="#" class="bookmarks">Bookmarks</a>
      </div>

      <div class="sidebar-menu__item">
        <img src="./icons/lists.svg" class="sidebar-menu__item-icon" />
        <a href="#" class="lists">Lists</a>
      </div>

      <div class="sidebar-menu__item">
        <img src="./icons/profile.svg" class="sidebar-menu__item-icon" />
        <a href="#" class="profile">Profile</a>
      </div>

      <div class="sidebar-menu__item">
        <img src="./icons/more.svg" class="sidebar-menu__item-icon" />
        <a href="#" class="more">More</a>
      </div>

      <div class="Tweet">
        <button id="tweet-button">Tweet</button>
        
      </div>
      <a id = "login" href = "/login">Login</a>
      <a id = "register" href="/register">Register</a>
    </div>

    <div class="midbar">
      <div id="tweets"></div>
      <form id="submit-tweet" onsubmit="handleSubmission(event)">
        <div class = "Input-Username">
          <label for="username-input">Username</label>
          <input
            id="username-input"
            type="string"
            min="0"
            placeholder="Enter Your Username"
            required
          />
        </div>
        <div class = "Input-Tweet">
          <div>
            <label for="tweet-input">Tweet</label>
          </div>
          <textarea
            id="tweet-input"
            rows="5"
            cols="40"
            maxlength="160"
            minlength="5"
            placeholder="Enter Your Tweet"
            required
          ></textarea>
        </div>
        <button type="Submit">Submit</button>
      </form>
    </div>

    <div class="rightbar">
      <div class="bubb1">
        <div id="title">What's Happening</div>
      </div>
    </div>
  </body>
</html>
